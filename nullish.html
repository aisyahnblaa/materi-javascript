<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Operator</title>
</head>
<body>
    <h1>Belajar Nullish</h1>
    <h1 id="nullish"></h1>

    <script>
        // Buat ngasih value ke variabel yang tipe datanya null atau undefined, jadi pas walaupun variabelnya nullish, 
        // tapi bisa tetep ada valuenya

        // versi panjang atau prosesnya
        // let nama;

        // let data = nama;

        // if(data === undefined || data === null){
        //     data = "ini jadi ada nilainya";
        // }

        // document.getElementById("nullish").innerHTML = data;

        // ? = ternary, ?? = nullish

        // versi singkat menggunakan nullish coalescing operator
        let a;

        // rumusnya -> variabel ?? nilai atau valuenya
        let hasil = a ?? "nilainya jadi ada";

        document.getElementById("nullish").innerHTML = hasil;
    </script>
    
</body>
</html>
