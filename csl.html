<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <h1>Mainan Console</h1>

    <script>
        let nama = "eaaa";

        // Log sama info itu sama
        console.info(nama);
        // warna koneng
        console.warn("haloooo");
        // warna merah memberi pesan error
        console.error("erroorr kaleee");
        // memberi tahu info debugging
        // debug = Proses buat nyari atau mengidentifikasi dan memperbaiki kesalahan atau bug atau error
        console.debug("hello word");
        // memampilkan table pada console
        console.table(["audi", "volvo", "ford"]);

    </script>
</body>
</html>
