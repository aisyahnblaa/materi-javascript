<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaN</title>
</head>
<body>
    <h1>Belajar NaN atau Not a Number</h1>
     <!-- klo huruf dia g bisa baca huruf, g ketolerir sama sekali -->
     <!-- nan berlaku kalau kita sudah melakukan konversi data -->
    <h1 id="nan"></h1>
    <h1 id="nan2"></h1>
    <h1 id="nan3"></h1>

    <!-- isNan -> berfungsi untuk melakukan pengecekan terhadap data yang sudah dikonversi bersifat NaN atau bukan.
    Hasilnya berupa data Boolean atau true or false -->

    <h1>Belajar IsNaN</h1>
    <h1 id="isnan"></h1>
    <script>
        // NaN
        let a = Number("eaaa");
        let b = Number("30");
        let c = Number ("20ea");
        let d = b + c;

        document.getElementById("nan").innerHTML = a;
        document.getElementById("nan2").innerHTML = b;
        document.getElementById("nan3").innerHTML = d;

        // isNaN
        let e = Number("10a");
        // Hasil diatas adalah true, karena 10a tidak bisa dikonversi alias NaNS

        document.getElementById("isnan").innerHTML = isNaN(e);
    </script>
</body>
</html>
